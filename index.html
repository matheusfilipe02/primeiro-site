<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Site de demonstração de automação</h1>
    </header>
    <section>
        <div id="Ctext">
            <h2>Cadastro</h2>
            <form action="">
            <p><label for="Ntext">Nome completo<span>*</span></label> <input type="text" id="Ntext" placeholder="Nome Completo"></p>
            <p><label for="Num">Telefone</label> <input type="number" id="Num" placeholder="00 0000-0000"></p>
            <p><label for="Mail">Email<span>*</span> <input type="email" id="Mail" placeholder="example@blabla.com"></p>
            <p><label for="Senha">Senha<span>*</span> <input type="text" id="Senha" placeholder="Digite sua senha"></label></p>
            <input type="submit" id="Botao" value="Enviar" onclick="enviar()">
            </form>
        </div>
    </section>
</body>
</html>
